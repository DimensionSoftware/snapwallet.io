name: Build & Push GCR API Image

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/api-docker.yml'
      - 'api/**'
      - '!api/README.md'

jobs:
  build-and-push-to-gcr:
    name: Build & Push Docker Image to GCR, Deploy to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build & Push Docker Image to GCR
        uses: RafikFarhad/push-to-gcr-github-action@v3.0.2
        with:
          gcloud_service_key: ${{ secrets.GCP_SA_KEY }}
          registry: gcr.io
          project_id: silken-phalanx-305703
          image_name: snap-api
          image_tag: ${{ github.sha }}
          context: ./api
          dockerfile: ./api/Dockerfile
      - uses: google-github-actions/deploy-cloudrun@main
        with:
          image: gcr.io/silken-phalanx-305703/snap-api:${{ github.sha }}
          service: snap-api
          credentials: ${{ secrets.GCP_SA_KEY }}