<!DOCTYPE html5>
<html>
  <head> </head>
  <body>
    <button id="buy-button">Buy Crypto</button>
    <script src="./dist/index.js"></script>
    <script>
      const snap = new Snap({
        onMessage: (msg) => {
          if (msg.event === snap.events.EXIT) snap.closeWeb()
        },
      })

      const btn = document.getElementById('buy-button')
      btn.onclick = snap.openWeb
    </script>
  </body>
</html>
