{{ define "contentHeaderHTML" }}
<tr
  style="
    box-sizing: border-box;
    margin: 0;
    margin-bottom: 30px;
    margin-top: 0;
    padding: 0;
    width: 100%;
  "
  align="left"
>
  <td
    valign="top"
    align="center"
    style="
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen,
        Ubuntu, Cantarell, open sans, helvetica neue, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 30px 0 30px 0 !important;
    "
  >
    <a
      href="https://snapwallet.io"
      target="_blank"
      style="color: #3498db !important; text-decoration: none !important"
    >
      <img
        id="snap-wallet-header-logo"
        src="https://dimensionsoftware.com/static/images/layout/dimension_icon.png"
        alt="Snap Wallet"
        align="center"
        style="
          -ms-interpolation-mode: bicubic;
          border: none;
          height: 50px;
          max-width: 50px;
          vertical-align: center;
          width: 82px;
        "
        width="82"
      />
    </a>
  </td>
</tr>
{{ end }}
